<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Hubballi&family=Montserrat:ital,wght@0,400;0,600;1,600&family=REM:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="calci.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="number" placeholder="0">
        <div>
            <button class="calc">AC</button>
            <button class="calc"><i class='bx bxs-tag-x'></i></button>
            <button class="calc">%</button>
            <button class="calc"><i class="fa-solid fa-divide fa-sm" style="color: #000000;"></i></button>
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="calc">x</button>
        </div>
        <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="calc">-</button>
        </div>
        <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="calc">+</button>
        </div>
        <div>
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="calc">=</button>
        </div>
    </div>


    <script src="calci.js"></script>
</body>

</html>
